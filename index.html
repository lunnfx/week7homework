<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/140f34e493.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <div class="col">
            <span class="day"> SUN </span> <br />
            <span class="date"> 07.08 </span> <br />
            <span class="time"> 21:21 </span>
          </div>
          <div class="col">
            <h1>
              <span class="currentCity"> Nitra</span
              ><span class="currentTemperature"> 22</span
              ><span class="celsius">Â°C </span>|<span class="farengites">
                F
              </span>
              <div id="todayIcon">
                <i class="fa-solid fa-cloud-rain"></i>
              </div>
            </h1>
          </div>
          <div class="col">
            <span class="todayData">
              <span class="description"> Raining</span><br />
              Wind <span class="windSpeed"> 11</span>km/h<br />
              Humidity <span class="humidity"> 80</span>%
            </span>
          </div>
        </div>
      </header>
      <form>
        <input
          id="search-form"
          type="text"
          placeholder="Enter your city"
          span
          class="enterYourCity"
        />
        <input type="submit" value="Search" class="submit" />
      </form>
    </div>
  </body>
</html>
